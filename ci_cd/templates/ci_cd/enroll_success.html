{% extends "ci_cd/base.html" %}
{% block content %}
<div class="status-container">
    <h2>✅ Enrollment Status</h2>
    <p>{{ message }}</p>
    <a href="{% url 'dashboard' %}" class="btn-back">← Go back to Dashboard</a>
</div>

<style>
    .status-container {
        max-width: 600px;
        margin: 80px auto;
        padding: 40px;
        background-color: #f7f9fb;
        border: 1px solid #007bff;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .status-container h2 {
        color: #007bff;
        font-size: 26px;
        margin-bottom: 20px;
    }

    .status-container p {
        font-size: 18px;
        color: #333;
        margin-bottom: 30px;
    }

    .btn-back {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.2s ease;
    }

    .btn-back:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
