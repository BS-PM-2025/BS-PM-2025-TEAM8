{% extends 'ci_cd/base.html' %}

{% block content %}
<div class="form-container">
    <h2>ðŸ§ª Add Test File</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="form-field">
            <label for="id_filename">Test Name</label>
            {{ form.filename }}
        </div>

        <div class="form-field">
            <label for="id_content">Test File Content</label>
            {{ form.content }}
        </div>

        <button type="submit">âž• Add Test File</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border: 1.5px solid #007bff;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
        text-align: center;
        font-size: 26px;
        color: #007bff;
        margin-bottom: 30px;
    }

    .form-field {
        margin-bottom: 20px;
    }

    .form-field label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
    }

    .form-field input,
    .form-field textarea {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        color: #333;
    }

    .form-field textarea {
        min-height: 150px;
    }

    button[type="submit"] {
        width: 100%;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    @media (max-width: 600px) {
        .form-container {
            padding: 24px;
            margin: 20px;
        }

        .form-container h2 {
            font-size: 22px;
        }
    }
</style>
{% endblock %}
