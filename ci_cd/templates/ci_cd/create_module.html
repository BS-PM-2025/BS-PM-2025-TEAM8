{% extends "ci_cd/base.html" %}
{% block content %}
<div class="form-container">
    <h2>ðŸ“š Create a New Course / Module</h2>

    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-field">
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
            <p class="form-error">{{ error }}</p>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">âž• Create Module</button>
    </form>
</div>

<style>
    .form-container {
        max-width: 700px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        color: #222;
        border: 1.5px solid #007bff;
        border-radius: 16px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
    }

    .form-container h2 {
        font-size: 26px;
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
    }

    .form-field {
        margin-bottom: 20px;
    }

    .form-field label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #333;
    }

    .form-field input,
    .form-field textarea {
        width: 100%;
        padding: 12px;
        background-color: #f9f9f9;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
    }

    .form-field input:focus,
    .form-field textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .form-error {
        color: #d9534f;
        font-size: 14px;
        margin-top: 5px;
    }

    button[type="submit"] {
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        width: 100%;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 24px;
            margin: 20px;
        }

        .form-container h2 {
            font-size: 22px;
        }
    }
</style>
{% endblock %}
