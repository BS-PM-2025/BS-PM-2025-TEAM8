{% extends "ci_cd/base.html" %}
{% block content %}
<div class="notification-form-container">
    <h2>ðŸ“¢ Send Notification to Student</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="receiver">Select Student</label>
            {{ form.receiver }}
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            {{ form.message }}
        </div>
        <button type="submit">Send</button>
    </form>
</div>

<style>
    .notification-form-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
        font-family: 'Segoe UI', sans-serif;
        border: 1px solid #e0e0e0;
    }

    .notification-form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 24px;
        color: #007bff;
    }

    .notification-form-container .form-group {
        margin-bottom: 20px;
    }

    .notification-form-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #333;
    }

    .notification-form-container select,
    .notification-form-container textarea,
    .notification-form-container input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
        color: #333;
        border-radius: 8px;
        font-size: 14px;
    }

    .notification-form-container button {
        background-color: #007bff;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        width: 100%;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .notification-form-container button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
