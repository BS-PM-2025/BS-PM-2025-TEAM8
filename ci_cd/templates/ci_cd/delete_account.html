{% extends "ci_cd/base.html" %}
{% block content %}
<div class="delete-account-container">
    <h2>‚ö†Ô∏è Confirm Account Deletion</h2>
    <p>This action cannot be undone. All your data will be permanently deleted.</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-danger">üóëÔ∏è Yes, delete my account</button>
        <a href="{% url 'dashboard' %}" class="btn-cancel">Cancel</a>
    </form>
</div>

<style>
    .delete-account-container {
        max-width: 500px;
        margin: 60px auto;
        padding: 30px;
        background-color: #1f1f1f;
        color: white;
        border: 1px solid #dc3545;
        border-radius: 10px;
        text-align: center;
    }

    .delete-account-container h2 {
        color: #ff4d4d;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-cancel {
        margin-left: 20px;
        padding: 10px 20px;
        background: #6c757d;
        color: white;
        text-decoration: none;
        border-radius: 6px;
    }

    .btn-cancel:hover {
        background: #5a6268;
    }
</style>
{% endblock %}
